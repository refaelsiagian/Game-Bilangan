<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bilangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="mb-3">Game Bilangan</h1>
        <div class="d-flex justify-content-center gap-4 mb-3">
            <h5>Skor: <span id="score">0</span></h5>
            <h5>Waktu: <span id="timer">60</span> detik</h5>
            <h5 id="lives" class="lives-container">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </h5>
        </div>
    </div>

    <div class="text-center mb-2">
        <h5>Pilih Kategori:</h5>
        <div class="btn-group flex-wrap" id="category-selector">
            <button class="btn btn-outline-success category-btn" data-category="fasterBetter">Kerjakan Cepat</button>
            <button class="btn btn-outline-success category-btn" data-category="moreBetter">Kerjakan Banyak</button>
        </div>
    </div>

    <!-- Container tombol mode (diisi dinamis lewat JS) -->
    <div class="text-center mb-4" id="mode-selector"></div>

    <div class="text-center text-secondary" id="game-instructions">
        <h6>Pilih kategori terlebih dahulu.</h6>
    </div>

    <!-- Container Dinamis untuk UI Mode -->
    <div id="game-container" class="mb-4"></div>

    <!-- Feedback global (opsional) -->
    <div id="global-feedback" class="text-center fw-bold fs-5"></div>
</div>

<script type="module" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
